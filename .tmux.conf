# set Zsh as your default Tmux shell
set -g default-shell $SHELL

# True 256 color support
set-option -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# Borders & Status line format and styles
set -g status-bg default
set -g status-fg colour10
setw -g status-position top
setw -g status-right "#{?window_bigger,[#{window_offset_x}#,#{window_offset_y}] ,} %H:%M %d-%m-%y"

setw -g pane-border-format 'â”€'
setw -g pane-border-status top
setw -g pane-border-style 'fg=colour170'
setw -g pane-active-border-style 'fg=colour10'

# Start windows index from 1
set -g base-index 1

# Automatically renumber windows
set -g renumber-windows on

# Kill current window
bind k confirm kill-window

# Vim-like copy
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

# No delay for escape key press
set -sg escape-time 0

# Reload tmux config
bind r source-file ~/.tmux.conf

